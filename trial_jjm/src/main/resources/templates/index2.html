	<body>
		<!--
		
		A concept for a chat interface.
		
		Try writing a new message! :)
		
		
		Follow me here:
		Twitter: https://twitter.com/thatguyemil
		Codepen: https://codepen.io/emilcarlsson/
		Website: http://emilcarlsson.se/
		
		-->
		
		<div id="frame">
		   <div class="content">
		      <div class="contact-profile">
		         <img src="resources/Images/StrawberryTarts.jpg" alt="" />
		         <p>우리 맛있는 거 먹자</p>
		         <div class="social-media">
		            <i class="fa fa-facebook" aria-hidden="true"></i>
		            <i class="fa fa-twitter" aria-hidden="true"></i>
		             <i class="fa fa-instagram" aria-hidden="true"></i>
		         </div>
		      </div>
		      
		      
		      <div class="messages">
		         <ul>
		         	<li class="sent">
		         		<img src="resources/Images/StrawberryTarts.jpg" alt="" />
		         		<p>우리 맛있는 거 먹자!
		         		<br>알고싶은 맛집을 검색하세요!
		         		<br>ex) 을지로 피자 추천해줘</p>
		         	</li>
		         </ul>
		      </div>

		      
		      <div class="message-input">
		         <div class="wrap">
		            <input type="text" name="input_message" placeholder="Write your message..." />
		            <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
		            <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
		         </div>
		      </div>
		   </div>
		</div>
		<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
		<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
		
		
		
		<script>		
			$(".messages").animate({ scrollTop: $(document).height() }, "fast");
			
			$("#profile-img").click(function() {
			   $("#status-options").toggleClass("active");
			});
			
			$(".expand-button").click(function() {
			  $("#profile").toggleClass("expanded");
			   $("#contacts").toggleClass("expanded");
			});
			
			$("#status-options ul li").click(function() {
			   $("#profile-img").removeClass();
			   $("#status-online").removeClass("active");
			   $("#status-away").removeClass("active");
			   $("#status-busy").removeClass("active");
			   $("#status-offline").removeClass("active");
			   $(this).addClass("active");
			
			   if($("#status-online").hasClass("active")) {
			      $("#profile-img").addClass("online");
			   } else if ($("#status-away").hasClass("active")) {
			      $("#profile-img").addClass("away");
			   } else if ($("#status-busy").hasClass("active")) {
			      $("#profile-img").addClass("busy");
			   } else if ($("#status-offline").hasClass("active")) {
			      $("#profile-img").addClass("offline");
			   } else {
			      $("#profile-img").removeClass();
			   };
			
			   $("#status-options").removeClass("active");
			});
			
			function newMessage() {
			   message = $(".message-input input").val();
			   if($.trim(message) == '') {
			      return false;
			   }
			   
			   //consol.log(message);
			   
			   $('<li class="replies"><img src="resources/Images/SpicySoup.jpg" alt="" /><p>' + message + '</p></li>').appendTo($('.messages ul'));
			   $('.message-input input').val(null);
			   $('.contact.active .preview').html('<span>Me: </span>' + message);
			   $(".messages").animate({ scrollTop: $(document).height() }, "fast");
			   
			   control_msg(message);
			   
			};
			
			
			function control_msg(msg) {
				c_msg = msg;
							
				
				$.ajax({
					type: "POST",
					contentType: "applicatoin/json; charset=UTF-8",
					url: "/message_input",
					data: JSON.stringify(c_msg),
					dataType: "text",
					success: function(data) {
						if(data) {
		                     //alert("성공:" + data);
		                     var compare = 'ObjectId';

		                     if(data.indexOf(compare) > -1)
		                     {
		                       var data_split = data.split(',');
		                       $('<li class="sent"><img src="resources/Images/StrawberryTarts.jpg" alt="" /><p><strong> <결과입니다> </strong><br><br> <img src="'+data_split[1]+'" class="square" alt="" width=86 height=86><br><br><br><br><br><br><br><br><br><br><br>' + '<br>'+data_split[2]+'<br>'+data_split[3]+'<br>'+data_split[4]+'<br>'+data_split[5]+'<br></p></li>').appendTo($('.messages ul')); 
		                       $('.contact.active .preview').html('<span>You: </span>' + data);
		                       $(".messages").animate({ scrollTop: $(document).height() }, "fast");
		                     }
		                     else {
		                       console.log("SUCCESS : ", data)
		                       $('<li class="sent"><img src="resources/Images/StrawberryTarts.jpg" alt="" /><p>' + data + '</p></li>').appendTo($('.messages ul'));
		                       //$('.message-input input').val(null);
		                       $('.contact.active .preview').html('<span>You: </span>' + data);
		                       $(".messages").animate({ scrollTop: $(document).height() }, "fast");
		                     }
						} else {
							alert("안돼");
						}
					},
					error: function(request, status, error) {
						alert("code: " + request.status + "\n" + "message: "+ request.responseText + "\n" + "error: " + error);
					}
				});
			};
			
			
			/*
			$('.submit').click(function() {
			  newMessage();
			});
			*/
			
			$(document).on('click', '.submit', function() {
				newMessage();
			});
			
			$(window).on('keydown', function(e) {
			  if (e.which == 13) {
			    newMessage();			
			    return false;
			  }
			});			
		
		</script>
	</body>
</html>
